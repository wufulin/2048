<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
            width: 100%;
            height: 100%;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        li{
            width: 100px;
            height: 100px;
            overflow: hidden;
            float: left;
        }
        .large{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: black;
        }
    </style>
</head>
<body>
    <ul class="img-container" id="container">
    </ul>
    <div class="large animated fadeIn" id="large-container" style="display: none">
        <img id="large-img">
    </div>
</body>
<script type="text/javascript" src="libs/zepto.min.js"></script>
<script type="text/javascript">
    var total = 17;
    var zWin = $(window);
    var render = function(){
        var padding = 2;
        var winWidth = zWin.width();
        var picWidth = Math.floor((winWidth - padding * 3)/4);
        var tmpl = '';
        for(var i = 0; i < total; i++){
            var imgSrc = 'img/' + 1 + '.jpeg';
            var p = padding;
            if((i+1)%4 == 1){
                p = 0;
            }
            tmpl += '<li data-id="'+ (i+1) +'" class="animated bounceIn" style ="width:'+ picWidth +'px;height: ' + picWidth + 'px;padding-left:'+ p + 'px;padding-top:'
                  + padding + 'px"><canvas id="cvs_'+ i + '"></canvas></li>';
            var imageObj = new Image();
            imageObj.index = i;
            imageObj.onload = function(){
                var cvs = $("#cvs_"+this.index)[0].getContext('2d');
                cvs.width = this.width;
                cvs.height = this.height;
                cvs.drawImage(this,0,0);
            };
            imageObj.src = imgSrc;
        }
        $("#container").html(tmpl);
    };

    render();

    var wImage = $("#large-img");
    var domImage = wImage[0];
    var loadImg = function(id,callback){
        $("#large-container").css({
            width:zWin.width(),
            height:zWin.height()
        }).show();
        var imgsrc = 'img/' + ((id % 2)+1) + '.jpeg';
        var imageObj = new Image();
        imageObj.onload = function(){
            var w = this.width;
            var h = this.height;
            var winWidth = zWin.width();
            var winHeight = zWin.height();
            var realw = winHeight * w/h;
            var realh = winWidth * h/w;
            var paddingLeft = parseInt((winWidth - realw) / 2);
            var paddingTop =  parseInt((winHeight - realh) / 2);
            wImage.css({ 'width':'auto', 'height': 'auto', 'padding-top': '0px', 'padding-left': '0px' });
            if(h/w>1.2){
                wImage.attr("src", imgsrc).css({
                    'height': winHeight,
                    'padding-left': paddingLeft
                });
            }else{
                wImage.attr("src", imgsrc).css({
                    'width': winWidth,
                    'padding-top': paddingTop
                });
            }
            callback && callback();
        };
        imageObj.src = imgsrc;
    };

    var cid;
    $("#container").delegate("li", "tap", function(){
        var _id = cid = $(this).attr("data-id");
        loadImg(_id);
    });

    $("#large-container").tap(function(){
        $(this).hide();
    }).swipeLeft(function(){
        cid++;
        if(cid>total){
            cid = total;
        }else{
            loadImg(cid,function(){
                domImage.addEventListener('webkitAnimationEnd', function(){
                    wImage.removeClass('animated bounceInRight');
                    domImage.removeEventListener('webkitAnimationEnd');
                }, false);
                wImage.addClass('animated bounceInRight');
            });
        }
    }).swipeRight(function(){
        cid--;
        if(cid<1){
            cid = 1
        }else{
            loadImg(cid,function(){
                domImage.addEventListener('webkitAnimationEnd', function(){
                    wImage.removeClass('animated bounceInLeft');
                    domImage.removeEventListener('webkitAnimationEnd');
                }, false);
                wImage.addClass('animated bounceInLeft');
            });
        }
    });
</script>
</html>
